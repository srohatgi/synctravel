<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
		<script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
		<script type="text/javascript" src="GMLIB/comm.js"></script>
		<script type="text/javascript" src="GMLIB/info.js"></script>
		<script type="text/javascript" src="GMLIB/io.js"></script>
		<script type="text/javascript" src="GMLIB/media.js"></script>
		<script type="text/javascript" src="GMLIB/nav.js"></script>
		<script type="text/javascript" src="GMLIB/phone.js"></script>
		<script type="text/javascript" src="GMLIB/system.js"></script>
		<script type="text/javascript" src="GMLIB/ui.js"></script>
		<script type="text/javascript" src="GMLIB/voice.js"></script>
		<script type="text/javascript" src="codesamples.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css"/> 
    <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body onload="gm.system.init();javascript:init()">
    
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
          <div class="container">
            <div class="carousel-caption">
              <h1>Enjoy the</h1><h1 style="color: #00FF00;">JOURNEY!</h1>
              <img src="synctravel.png" width="200" height="200">
              <p><a class="btn btn-large btn-primary" href="#" id="arch">Get started</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="media" id="raj">
      <a class="pull-left" href="#">
        <img class="media-object" src="camaro-png.png" height="128" width="256">
      </a>
      <div class="media-body">
        <h3 class="media-heading">Chevy Camaro: Raj's Car</h3>
        <div id="raj_msg"><h4>Car driving at 65 mph, on I-80 E</h4></div>
      </div>
    </div>

    <div class="media" id="sumeet">
      <a class="pull-left" href="#">
        <img class="media-object" src="chevy-truck.png" height="200" width="256">
      </a>
      <div class="media-body">
        <h3 class="media-heading">This Car (Sumeet)</h3>
        <h4>Car driving at 55 mph, on I-80 E</h4>
      </div>
    </div>

    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Mobile Number">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" id="addCar" onClick='function() { $("#raj").show(); }'>Add Car</button>
      </div>
    </form>    
    
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    </body>
</html>
