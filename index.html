<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
		<script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
		<script type="text/javascript" src="GMLIB/comm.js"></script>
		<script type="text/javascript" src="GMLIB/info.js"></script>
		<script type="text/javascript" src="GMLIB/io.js"></script>
		<script type="text/javascript" src="GMLIB/media.js"></script>
		<script type="text/javascript" src="GMLIB/nav.js"></script>
		<script type="text/javascript" src="GMLIB/phone.js"></script>
		<script type="text/javascript" src="GMLIB/system.js"></script>
		<script type="text/javascript" src="GMLIB/ui.js"></script>
		<script type="text/javascript" src="GMLIB/voice.js"></script>
		<script type="text/javascript" src="codesamples.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<link rel="stylesheet" href="bootstrap.min.css"/> 
    </head>
    <body onload="gm.system.init();javascript:init()">
    
    <h2>Sync Travel</h2>

    <div>
      <button type="button" class="btn btn-primary" data-toggle="button">Start Trip</button>    
    </div>
    
    <p>
    <center><strong>AWESOME</strong> connected family trip!</center>
    </p>

    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object" src="camaro-png.png" height="128" width="256">
      </a>
      <div class="media-body">
        <h4 class="media-heading">Raj's Car</h4>
      </div>
      <p>hello</p>
    </div>

    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object" src="chevy-truck.png" height="200" width="256">
      </a>
      <div class="media-body">
        <h4 class="media-heading">Sumeet's Car</h4>
      </div>
      <p>hello</p>
    </div>

    <div class="group">
      <div class="title">
      Add New Car (Family)
      </div>
      <div class="field">
        <h4>Mobile #</h4><input type="text">
        <div id="twilio-button"></div>
      </div>
    </div>
    
    <div class="group">
      <div class="title">
      Announce Message to ALL!
      </div>
      <div class="field">
        <h4>Message:</h4><input type="text"></input>
        <input type="button"></input>
      </div>
    </div>    
    
    
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    </body>
</html>
